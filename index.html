<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KivaDans Custom Receiver</title>

  <!-- Cast Application Framework -->
  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden; background-color:black;">

  <!-- Hidden YouTube player container -->
  <div id="player" style="width:1px; height:1px; position:absolute; top:0; left:0;"></div>

  <script>
    const NAMESPACE = 'urn:x-cast:com.example.youtube';
    const context = cast.framework.CastReceiverContext.getInstance();
    let ytPlayer = null;
    let youtubeApiReady = false;

    // Called by the YouTube API when itâ€™s ready
    function onYouTubeIframeAPIReady() {
      youtubeApiReady = true;
      console.log('âœ… YouTube API is ready');
    }

    function createYouTubePlayer(videoId) {
      if (!youtubeApiReady) {
        console.warn('â³ YouTube API not ready yet');
        return;
      }

      if (ytPlayer) {
        ytPlayer.loadVideoById(videoId);
        return;
      }

      ytPlayer = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1
        },
        events: {
          onReady: event => event.target.playVideo(),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      let state = 'UNKNOWN';
      switch (event.data) {
        case YT.PlayerState.ENDED:
          state = 'IDLE';
          break;
        case YT.PlayerState.PLAYING:
          state = 'PLAYING';
          break;
        case YT.PlayerState.PAUSED:
          state = 'PAUSED';
          break;
      }
      context.sendCustomMessage(NAMESPACE, undefined, { state });
    }

    context.addCustomMessageListener(NAMESPACE, event => {
      console.log('ðŸ“© Received custom message:', event.data);
      let data = event.data;
      if (typeof data === 'string') data = JSON.parse(data);
      if (data.videoId) {
        createYouTubePlayer(data.videoId);
      }
    });

    // Start Cast context
    context.start();
    console.log('ðŸš€ Cast Receiver started');
  </script>
</body>
</html>
